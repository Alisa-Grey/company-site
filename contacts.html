<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Создавать игровые миры так же интересно и увлекательно, как и гулять по ним. Попробуй с нами"
		/>
		<meta property="og:title" content="Главная / Heapp Games" />
		<meta property="og:image" content="/prew_heapp_games.jpg" />
		<meta
			property="og:description"
			content="Создавать игровые миры так же интересно и увлекательно,как и гулять по ним. Попробуй с нами"
		/>
		<link rel="apple-touch-icon" href="heapp_logo_light_square.png" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			media="screen and (max-width:1441px)"
			rel="stylesheet"
			href="./css/media.css"
		/>
		<script src="./components/header.js"></script>
		<script src="./components/footer.js"></script>
		<title>Обратная связь / Heapp Games</title>
	</head>
	<body>
		<div class="wrap">
			<header-component></header-component>
			<main class="main">
				<section class="hero">
					<div class="content-wrap contacts">
						<h1 class="heading hero__heading">Связаться с нами</h1>

						<ul class="contacts__list contacts-list list-reset">
							<li class="contacts-list__item">
								<a href="mailto:info@heapp.games" class="link-reset link"
									>info@heapp.games
								</a>
								<p class="contacts-list__text">Общие вопросы</p>
							</li>
							<li class="contacts-list__item">
								<a href="mailto:support@heapp.games" class="link-reset link"
									>support@heapp.games
								</a>
								<p class="contacts-list__text">Поддержка</p>
							</li>
							<li class="contacts-list__item">
								<a href="mailto:job@heapp.games" class="link-reset link"
									>job@heapp.games
								</a>
								<p class="contacts-list__text">Работа в&nbsp;компании</p>
							</li>
						</ul>
					</div>
					<picture>
						<source
							media="(max-width: 400px)"
							type="image/webp"
							srcset="./assets/images/Office8_460.webp"
						/>
						<source
							media="(max-width: 400px)"
							type="image/png"
							srcset="./assets/images/Office8_460.png"
						/>
						<source
							media="(max-width: 1450px)"
							type="image/webp"
							srcset="./assets/images/Office8_660.webp"
						/>
						<source
							media="(max-width: 1450px)"
							type="image/png"
							srcset="./assets/images/Office8_660.png"
						/>
						<source
							media="(min-width: 1451px)"
							type="image/webp"
							srcset="./assets/images/Office8.webp"
						/>
						<source
							media="(min-width: 1451px)"
							type="image/png"
							srcset="./assets/images/Office8.png"
						/>
						<img
							class="top-img hero__img contacts-img"
							src="./assets/images/Office8.png"
							srcset="
								./assets/images/Office8_460.png  400w,
								./assets/images/Office8_660.png 1450w,
								./assets/images/Office8.png     1451w
							"
							sizes="(max-width: 400px) 400px, (max-width: 1450px) 1450px, (min-width: 1451px) 1451px"
							alt="Часть офиса Heapp Games с комиксом на стене"
						/>
					</picture>
				</section>
			</main>
			<footer-component></footer-component>
		</div>
		<script src="./script/main.js"></script>
	</body>
</html>

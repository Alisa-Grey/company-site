<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="google" content="notranslate" />
		<meta
			name="description"
			content="Создавать игровые миры так же интересно и увлекательно, как и гулять по ним. Попробуй с нами"
		/>
		<meta property="og:title" content="Главная / Heapp Games" />
		<meta
			property="og:description"
			content="Создавать игровые миры так же интересно и увлекательно,как и гулять по ним. Попробуй с нами"
		/>
		<meta property="og:image" content="/prew_heapp_games.jpg" />
		<link rel="apple-touch-icon" href="heapp_logo_light_square.png" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			media="screen and (max-width:1441px)"
			rel="stylesheet"
			href="./css/media.css"
		/>
		<script src="./components/header.js"></script>
		<script src="./components/footer.js"></script>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
			}
			section {
				width: 100%;
				height: 100%;
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.section01 {
				background: orange;
				width: 100%;
				height: 100%;
			}
			.section02 {
				background: yellowgreen;
			}
			.section03 {
				background: firebrick;
			}
			.section04 {
				background: cornflowerblue;
			}
			.section05 {
				background: seagreen;
			}
		</style>
		<title>Главная / Heapp Games</title>
	</head>
	<body>
		<div
			style="display: flex; flex-direction: column; height: 100%"
			class="projects"
		>
			<header-component></header-component>
			<div class="myScroller" style="flex: 1; overflow: auto">
				<section class="section01">
					<h1>section01</h1>
				</section>
				<section class="section02">
					<h1>section02</h1>
				</section>
				<section class="section03">
					<h1>section03</h1>
				</section>
				<section class="section04">
					<h1>section04</h1>
				</section>
				<section class="section05">
					<h1>section05</h1>
				</section>
			</div>
			<footer-component></footer-component>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>

		<script>
			gsap.registerPlugin(ScrollTrigger);
			gsap.utils.toArray('section').forEach((section, i) => {
				ScrollTrigger.create({
					trigger: section,
					start: 'top top',
					pin: true,
					pinSpacing: false,
					marker: true,
					scroller: '.myScroller',
				});
			});
			ScrollTrigger.create({
				snap: 1 / 4,
			});
		</script>
	</body>
</html>
